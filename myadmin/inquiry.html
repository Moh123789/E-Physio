{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="container-fluid pt-4 px-4">
     <div class="row g-4">
                    <div class="col-12">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">All Inquiry</h6>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Inquiry Name</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Contact</th>
                                            <th scope="col">Subject</th>
                                            <th scope="col">Message</th>
                                            <th scope="col">Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for c in contact %}
                                        <tr>
                                        
                                            <td>{{c.id}}</td>
                                            <td>{{c.name}}</td>
                                            <td>{{c.email}}</td>
                                            <td>{{c.contact}}</td>
                                            <td>{{c.subject}}</td>
                                            <td>{{c.message}}</td>
                                            <td>{{c.date}}</td>

                        
                                        </tr>
                                        
                                         {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
