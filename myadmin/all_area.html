{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="container-fluid pt-4 px-4">
     <div class="row g-4">
                    <div class="col-12">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">All Area</h6>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Area Name</th>
                                            <th scope="col">City Name</th>

                                            <th scope="col">Delete</th>
                                            <th scope="col">Edit</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for row in result %}
                                        <tr>
                                        
                                            <td>{{row.id}}</td>
                                            <td>{{row.area_name}}</td>
                                            <td>{{row.city}}</td>
                        <td> <a href="/myadmin/delete_area/{{row.id}}">Delete</a></td>
                        <td> <a href="/myadmin/edit_area/{{row.id}}">Edit</a> </td>
                                        </tr>
                                        
                                         {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
