{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="container-fluid pt-4 px-4">
<div class="col-sm-12 col-xl-6">
<div class="bg-light rounded h-100 p-4">
    <h6 class="mb-4">Add New Area</h6>
    <form method="post" action="/myadmin/area_store">
        {% csrf_token %}
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Area Name</label>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="aname" name="aname">
            </div>
        </div>

            <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-3 col-form-label">city Name</label>
        <div class="col-sm-12">
            <select class="form-select mb-3" aria-label="Default select example" id="c" name="c">
                <option selected>Please Select City</option>
                {% for row in city_name %}
                <option value="{{row.id}}">{{row.cname}}</option>
                {% endfor %}
            </select>
        </div>
    </div>

        <!-- <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-primary">Cancel</button> -->
        <input type="submit" name="submit" id="submit" value="submit" class="btn btn-primary">

    </form>
</div>
     </div>
</div>
{% endblock %}
