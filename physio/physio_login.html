{% extends 'physio/common/layout.html' %}
{% block content %}
<div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="page-caption">
                        <h2 class="page-title">Login</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
<section class="login py-5 border-top-1 content">
  <div class="container">
    <div class="row">
      <div class="col-lg-5 col-md-8 col-center">
        <div class="border">
          <h3 class="bg-gray p-4">Login Now</h3>
          <form method="post" action="/physio/login_check">
            {% csrf_token %}
            <fieldset class="p-4">
              <input class="form-control" type="text" name="username" id="username"  placeholder="Username*" required>
              <input class="form-control mb-3" type="password" name="password" id="password" placeholder="Password*" required>
              <!-- <div class="loggedin-forgot">
                <input type="checkbox" id="keep-me-logged-in">
                <label for="keep-me-logged-in" class="pt-3 pb-2">Keep me logged in</label>
              </div> -->
              {% if messages %}
              <ul class="messages">
              {% for message in messages %}
                <li class="text-success" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
              </ul>
              {% endif %}
              <div class="mb10">
                
                <a class="d-inline-block text-primary" href="/physio/physio_registration">Register Now</a>
              </div>
    
                        <div class="form-group">
                            <button id="singlebutton" name="singlebutton" class="btn btn-default">Login</button>
                                            
                        </div>
                    

              <!-- <a class="mt-3 d-block text-primary" href="#!">Forget Password?</a> -->
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
