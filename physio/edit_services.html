{% extends 'physio/common/layout.html' %}

{% block content %}
<div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="page-caption">
                        <h2 class="page-title">Edit Service</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
<section class="login py-5 border-top-1 content">
	
        <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8 col-md-8 align-item-center">
                        <h1>Service</h1>
                        <p> Please complete the form below. We'll do everything we can to respond to you as quickly as possible.</p>

                        <div>
                            <img class="serviceimg" src="/media/physio_upload/{{result.service_image}}">
                        </div>

                        <form method="post" action="/physio/update_services/{{result.id}}" enctype="multipart/form-data">
                        	{% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="control-label" for="title">Title</label>
                                    <input type="text" name="title" id="title" placeholder="" class="form-control" value="{{result.title}}">
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label" for="email">Image</label>
                                    <input class="form-control" type="file" name="simg" id="simg">
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label" for="name">Price</label>
                                    <input type="text" name="price" id="price" placeholder="" class="form-control" value="{{result.price}}">
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label" for="name">Duration</label>
                                    <input type="text" name="duration" id="duration" placeholder="" class="form-control" value="{{result.duration}}">
                                </div>
                                <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label" for="textarea">Description</label>
                                            <textarea class="form-control" id="description" name="description" rows="6" placeholder="">{{result.description}}</textarea>
                                        </div>
                                    </div>


                    <div class="col-md-12">
                        <div class="form-group">
                            <button id="singlebutton" name="singlebutton" class="btn btn-default">Update Services</button>
                                            
                        </div>
                    </div>

					</div>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
              </div>
        </div>
   </section>
{% endblock %}
