{% extends 'customer/common/layout.html' %}
{% block content %}
<div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="page-caption">
                        <h2 class="page-title">Physio</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="content">
<div class="container">
    <h1>Physio Details</h1>
  <div class="row">
    <div class="col-12">
        <table class="table">
            {% for b in result %}
           <tr>
                <td rowspan="6" align="center">
                    <img src="/media/physio_upload/{{b.physio.physio_registration.physio_image}}" class="img-fluid img-thumbnail img-responsive" alt="Sheep" height="30%" width="40%">
                </td>
                <td style="">Name</td>
                <td>{{b.physio.first_name}}</td>
           </tr>
           <tr>
                <td>Contact</td>
                <td>{{b.contact}}</td>
           </tr>
           <tr>
                <td>City</td>
                <td>{{b.city.cname}}</td>
           </tr>
           <tr>
                <td>Area</td>
                <td>{{b.area.area_name}}</td>
           </tr>
           <tr>
                <td>Address</td>
                <td>{{b.address}}</td>
           </tr>
           <tr>
                <td colspan="2" align="center"><a href="/customer/view_physio/{{b.physio.id}}"><button class="btn btn-success">View Details</button></a></td>
           </tr>
           {% endfor %}
        </table> 
    </div>
  </div>
</div>

</div>

{% endblock %}
