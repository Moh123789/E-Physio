{% extends 'customer/common/layout.html' %}
{% block content %}
<div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="page-caption">
                        <h2 class="page-title">Feedback</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                        <h1>Feedback</h1>
                        <p> Please complete the form below. We'll do everything we can to respond to you as quickly as possible.</p>
                       <form method="post" action="/customer/feedback_store">
            {% csrf_token %}
            <fieldset class="p-4">
              
              
              <div class="form-group">
                <label for="exampleInputFile">Rating</label>
                  <select class="form-control mb-3" name="rating" id="rating" style="height: 40px;">
                    <option value="*" selected>*</option>
                    <option value="**">**</option>   
                    <option value="***">***</option>   
                    <option value="****">****</option>   
                    <option value="*****">*****</option>   
                  </select>
              </div>
              <textarea name="comment" id="comment" class="form-control mb-3 ng-invalid ng-invalid-required ng-valid-pattern ng-touched" rows="3" placeholder="Comment*"></textarea>
              <button id="singlebutton" name="singlebutton" class="btn btn-default">Submit</button>
              <!-- {% if messages %}
              <ul class="messages">
              {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
              </ul>
              {% endif %} -->
            </fieldset>
          </form>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
