{% extends 'customer/common/layout.html' %}

{% block content %}
<div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="page-caption">
                        <h2 class="page-title">User Register</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
<section class="login py-5 border-top-1 content">
	

        <div class="container">
                    <div class="row col-center">
                        <div class="col-lg-8 col-md-8 col-sm-8  col-xs-12 align-item-center">
                        <h1>User Registration</h1>
                        <p> Please complete the form below. We'll do everything we can to respond to you as quickly as possible.</p>



                        <form method="post" action="/customer/customer_store" enctype="multipart/form-data">
                        	{% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="control-label" for="name">First name</label>
                                    <input type="text" name="fname" id="fname" placeholder="" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label" for="name">Last name</label>
                                    <input type="text" name="lname" id="lname" placeholder="" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label" for="name">User Name</label>
                                    <input type="text" name="uname" id="uname" placeholder="" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label" for="name">Email</label>
                                    <input type="email" name="email" id="email" placeholder="" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label" for="phone">Password</label>
                                    <input type="password" name="password" id="password" placeholder="" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label" for="email">Confirm Password</label>
                                    <input type="password" name="cpassword" id="cpassword" placeholder="" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label" for="Subject">Contact</label>
                                    <input type="text" name="contact" id="contact" placeholder="" class="form-control">
                                </div>
                                <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label" for="textarea">Address</label>
                                            <textarea class="form-control" id="address" name="address" rows="6" placeholder="" required></textarea>
                                        </div>
                                    </div>
                  	<div class="col-md-6">

                    <label class="control-label" for="textarea">Gender</label>
  					<div class="form-group form-control"> 
       					<div class="col-sm-3">
            				<label class="radio-inline">
                 				<input  name="gender" id="rd1" value="Male" type="radio">Male
             				</label>
        				</div>
        				<div class="col-sm-3 p-2">
             				<label class="radio-inline">
                  				<input name="gender" id="rd2" value="Female" type="radio">Female
             				</label>
         				</div>
   					</div>
					</div>
                  <div class="col-md-6">
                    <label class="control-label" for="textarea">DOB</label>
                    <div class="form-group form-control">
                      <label class="control-label normal p-2">Date of Birth :</label>
                      <input type="date" name="dob" id="dob" class="form-control1 ng-invalid ng-invalid-required" ng-model="model.date" required="">
                    </div>                   
                  </div>
                  <div class="col-md-6">
                        <label class="control-label" for="Subject">State</label>
                        <select class="form-control mb-3" name="statename" id="statename" style="height: 50px;">
                      <option value="Select a state" selected>Select a State</option>

                     {% for sy in state %}
                      <option value="{{sy.id}}">{{sy.sname}}</option>
                       {% endfor %}
                    </select>  
                    </div>
                   <div class="col-md-6">
                        <label class="control-label" for="Subject">City</label>
                        <select class="form-control mb-3" name="cityname" id="cityname" style="height: 50px;">
                      <option value="Select a city" selected>Select a City</option>

                     {% for cy in city %}
                      <option value="{{cy.id}}">{{cy.cname}}</option>
                       {% endfor %}
                    </select>  
                    </div>
                    <div class="col-md-6">
                        <label class="control-label" for="Subject">Area</label>
                        <select class="form-control mb-3" name="areaname" id="areaname" style="height: 50px;">
                      <option value="Select a area" selected>Select a Area</option>

                     {% for ay in area %}
                      <option value="{{ay.id}}">{{ay.area_name}}</option>
                   {% endfor %}
                    </select>  
                    </div>

                    <div class="col-md-6">
                        <label class="control-label" for="email">Your Image</label>
                        <input class="form-control" type="file" name="uimg" id="uimg">
                    </div>


                    <div class="col-md-12">
                        <div class="form-group">
                            <button id="singlebutton" name="singlebutton" class="btn btn-default"> Register</button>
                                            
                        </div>
                    </div>

					</div>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
              </div>
        </div>
   </section>
{% endblock %}
